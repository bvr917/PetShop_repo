<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
<title>Welcome to Pet Shop Supplies</title>
</h:head>
 
<body align = "center"> 
<div class="header">
<h2 align="center"><h:outputText value="#{msg['welcome_message']}" /></h2>
<h3> <h:outputText value = "Welcome "  rendered="#{loginController.userLoggedIn}" /> 
<h:outputText value="#{loginController.loggedInUserObj.name}" rendered="#{loginController.userLoggedIn}" /> </h3>
</div>

 <f:view>
        <h:form >
        
        <table border="0" width="100%">
            
	<tr >
	
		<td class="header" height="42" align="center"  width="75%" bgcolor="#E4EBEB">
		
	
		<h3><h:outputText value="#{msg['search_message']}" /></h3>
          <h:selectOneMenu value="#{productManagerBean.productCategory}" styleClass="header">
            
            <f:selectItems value="#{productManagerBean.availableProductCategories}" var="pc" itemLabel="#{pc.name}" itemValue="#{pc.category}" />
            
          </h:selectOneMenu>
            
          <h:inputText value='#{productManagerBean.productName}' size="50" styleClass="header"/>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          </td>
		
		<td class="header" height="42" align="center"  width="75%" bgcolor="#E4EBEB">
		
          <h:commandButton actionListener="#{productsearchmanagedbean.searchForProduct}" action ="User_Home" value="Search" styleClass="header">
         
          </h:commandButton>
          
          </td>
          
		<td class="header" height="42" align="justify"  width="25%" bgcolor="#E4EBEB">
           
           <h:outputLink value="User_Login.xhtml" id="Login" rendered="#{!loginController.userLoggedIn}">Login</h:outputLink>
           <h:commandButton type="Submit" value="Logout" action="User_Home" actionListener="#{loginController.logOutUser}" rendered="#{loginController.userLoggedIn}">
           </h:commandButton>
          
          </td>
    </tr>
    
    </table>
       
        </h:form>
  </f:view>


</body> 
</html>
