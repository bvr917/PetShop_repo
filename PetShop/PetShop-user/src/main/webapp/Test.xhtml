<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
		<head>
		<title><ui:insert name="pageTitle">Page Title</ui:insert></title>
		<style type="text/css">
			body {
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-size: 14px;
			}
			.header {
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-size: 18px;
			}
			.bottom {
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-size: 9px;
				  text-align: center;
				  vertical-align: middle;
				  color: #8E969D;
			}
		</style>
		</head>

<body bgcolor="#ffffff">
<table style="border:1px solid #CAD6E0"  align="center" cellpadding="0" cellspacing="0" border="0" width="400">
<tbody>

	<tr>
		<td class="header" height="42" align="center" valign="middle" width="100%" bgcolor="#E4EBEB">
			<ui:insert name="pageHeader">Page Header</ui:insert>
		</td>
	</tr>
	<tr>
		<td height="1" width="100%" bgcolor="#CAD6E0"></td>
	</tr>	

	<tr>
		<td width="100%"  colspan="2">
		<h:form>
			<table width="100%" style="height:150px" align="left" cellpadding="0" cellspacing="0" border="0">
			
			<tr>
			
			
			<td>
			
			
			<table style="border:0px solid #CAD6E0"  align="center" cellpadding="2" cellspacing="0" border="0" width="50%">
			
			
			<tr>
			
			<td>
			
			<h:outputText value="#{msg['product_name']}" />
			
			</td>
			
			<td>
			<h:outputLabel value="#{productManagerBean.newProduct.name}" />	
			</td>
			
			</tr>
			
			<tr>
			
			<td>
			
			<h:outputText value="#{msg['product_desc']}" />
			
			</td>
			
			<td>
			<h:outputLabel value="#{productManagerBean.newProduct.description}" />	
			</td>
			
			</tr>
			<tr>
			
			<td>
			
			<h:outputText value="#{msg['product_price']}" />
			
			</td>
			
			<td>
			<h:outputLabel id="price" value="#{productManagerBean.newProduct.price}" />
			<h:inputHidden id="priceH" value="#{productManagerBean.newProduct.price}" />		
			</td>
			
			</tr>
			
			<tr>
			
			<td>
			
			<h:outputText value="#{msg['quantity']}" />
			
			</td>
			
			<td>
			<!-- <p:selectOneMenu value="#{buyOrCheckOut.quantity}" converter="javax.faces.Integer">
			
				<f:selectItems id="quantity" value="#{productManagerBean.quantityDropdown}" var="quantity" itemLabel="#{quantity}" itemValue="#{quantity}"  />
								
			</p:selectOneMenu> -->
			<!-- <h:inputText id = "quantityYouwant" value="#{buyOrCheckOut.quantity}" binding="#{buyOrCheckOut.quantity}" /> -->
			<h:inputText id="QuantityForSelect" value="#{buyOrCheckOut.quantity}" ></h:inputText>
			</td>
			
			</tr>
			
			
			
			<tr>
			
			<td align="center">
			
			<h:commandButton type="Submit" actionListener="#{buyOrCheckOut.addProductToCart}" action="User_Home" image="/resources/images/addToCart.jpg" >
				
				
         
         	 <f:param name="productId" value="#{productManagerBean.newProduct.productId}"/>
         	 
         	  </h:commandButton>
			
			</td>
			
			
			
			</tr>
			
			
			
			</table>
			</td>
		</tr>
		</table>
			</h:form>
		</td>
	</tr>	
	
	<tr>
		<td colspan="2"  valign="bottom" height="1" width="100%" bgcolor="#CAD6E0"></td>
	</tr>
</tbody>
</table>
</body>
		
</html>
